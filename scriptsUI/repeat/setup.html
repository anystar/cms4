<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Web Works CMS</title>
	
	    <link href="{{ @CDN }}/bootstrap/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ @CDN }}/admin/css/main.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1><img src="{{ @CDN }}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav top_nav">
			<include href="/admin/navigation.html" />
		</div>
	
		<div class="container">
			<include href="admin/toolbar.html">

			<div class="col-md-6 col-md-offset-3 col-xs-12">
				<div class="box">
					<h2>Setup {{@namespace}}</h2>

					<form method="POST" action="{{@BASE}}/admin/{{@namespace}}/setup">
						<div class="form-group <check if='{{!@repeat.routes}}'>has-error</check>">
							<label>URL routes to load on</label>
							<input name="routes" value="{{@repeat.routes}}" type="text" class="form-control" placeholder="eg: /example">
							<p class="help-block">Seperate by comma, terminator, or pipe to add multiple routes. Use * as wildcard</p>
						</div>
						
						<div class="form-group <check if="{{!@repeat.snippet}}">has-error</check>">
							<label>Content style</label>

							<check if="{{!@repeat.lock_snippet}}">
								<true>
								<select name="snippet" class="form-control">
									<repeat group="{{@repeat.snippets}}" value="{{@snippet}}">
										<option value="{{@snippet.file}}" <check if="{{@repeat.snippet==@snippet.file}}">selected</check>>{{@snippet.name}}</option>
									</repeat>
								</select>
								</true>
								<false>
									<p class="help-block">Content exists in table so content style has been locked.</p>
								</false>
							</check>
						</div>
						
						<set imageuploading="{{ array('_products.html') }}">

						<check if="{{in_array(@repeat.snippet, @imageuploading)}}">

						<div class="form-group <check if='{{!@repeat.image_directory}}'>has-error</check>">
							<label>Image directory</label>
							<input name="image_directory" value="{{@repeat.image_directory}}" type="text" class="form-control" placeholder="eg: /assets/{{@namespace}}/">
						</div>

						<div class="form-group">
							<label>Image size</label>
							<input name="image_size" value="{{@repeat.image_size}}" type="text" class="form-control" placeholder="500x560">
							<p class="help-block">Leave blank not to resize. Distorts to fit aspect ratio.</p>
						</div>
						</check>

						<button class="button-fullwidth" type="submit">Save setup</button>
					</form>
				</div>
			</div>
		</div>
		
		<include href="admin/_needhelp.html">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{{ @CDN }}/jquery/jquery-3.2.1.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{ @CDN }}/bootstrap/bootstrap.min.js"></script>

	</body>
</html>
