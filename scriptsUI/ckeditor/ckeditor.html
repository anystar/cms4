<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Web Works CMS</title>
	
	    <link href="{{ @CDN }}/bootstrap/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ @CDN }}/admin/css/main.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style>
			.selected {
				border: 1px dotted red;
			}

			.themes img {
				display: block;
				width: 90%;
				margin: 0 auto;
				margin-top: 10px;
			}
			
		</style>
	</head>
	<body>
		<h1><img src="{{ @CDN }}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav top_nav">
			<include href="/admin/navigation.html" with="{{nav_active_ckeditor=active}}" />
		</div>

		<div class="container">
			<include href="admin/toolbar.html" with="module_name='CKEditor',namespace='ckeditor'">
			
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="box themes">
						<h2>Themes</h2>
						<div class="row">
							<repeat group="{{@ckeditor.skins}}" value="{{@skin}}">
								<set selected="">
								<check if="{{@skin == @SETTINGS.ckeditor_skin}}"><set selected="selected"></check>
								
									<a title="{{@skin}}" href="{{@BASE}}/admin/ckeditor/select-skin/{{@skin}}"><img class="{{@selected}}" src="{{@BASE}}/admin/ckeditor/skins/{{@skin}}.png"></a>
							</repeat>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include href="admin/_needhelp.html">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{{ @CDN }}/jquery/jquery-3.2.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{ @CDN }}/bootstrap/bootstrap.min.js"></script>
	</body>
</html>
