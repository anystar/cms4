<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Settings Manager</title>

	<!-- Bootstrap -->
	<link href="{{ @CDN.bootstrap_css }}" rel="stylesheet">
	<link href="{{ @BASE }}/admin/styles.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		.sitemap {
		  white-space: pre;
		  overflow-wrap: normal;
		  overflow-x: scroll;
		}

		.example {
			font-size: 12px;
		}

		.screenshotheader {
			font-size: 16px;
			margin: 30px 0 10px 0;
		}
	</style>
  </head>
  <body>
	
	<h1><img height="100%" id="webworks_logo" alt="Web Works CMS" src="{{ @BASE }}/admin/logo_sm.png"><button id="closeflyout">X</button></h1>
	
	<a href="{{@BASE}}/admin/?settings" class="webworkscms_button">Go Back</a>

	<div class="container" style="margin-bottom: 80px;">
		
		<div class="col-xs-12" style="margin-top:30px;">

			<check if="{{@GET.alert}}">
			<div class="alert">
				SEO settings updated
			</div>
			</check>

			<form style="margin-top: 40px;" method="post" action="{{@BASE}}/admin/{{@settings.name}}/save-settings">

				<div class="form-group">
					<label for="sendto">Send messages to</label>
					<input value="{{@settings.sendto}}" type="text" class="form-control" id="sendto" name="sendto" placeholder="info@yourbusiness.com.au">
					<small class="form-text text-muted">When user submits form send it to this email (Used internally)</small>
				</div>
				
				<div class="form-group">
					<label for="subject">Subject title</label>
					<input value="{{@settings.subject}}" type="text" class="form-control" id="subject" name="subject" placeholder="Website Enquiry">
					<small class="form-text text-muted">What appears when you receive email (Only you see)</small>
				</div>

				<div style="text-align:center;">
					<h4 class="screenshotheader">Screenshot examples</h4>
					<a target="_blank" class="example" href="{{@BASE}}/admin/contactform/screenshots/gmail.jpg">Gmail Example Inbox</a> - 
					<a target="_blank" class="example" href="{{@BASE}}/admin/contactform/screenshots/thunderbird.jpg">Thurderbird Example Inbox</a>
				</div>

				<div class="form-group">
					<input id="page" type="hidden" name="page" value="{{@GET.page}}">
					<button class="webworkscms_button btn-fullwidth">Save Details</button>
				</div>
			</form>

		</div>
	</div>

	<script src="{{ @CDN.jquery }}"></script>
	<script src="{{@BASE}}/admin/dashboard/script.js"></script>
	<script>
		var cmsjQuery = jQuery.noConflict(true);

		cmsjQuery( document ).ready(function() {
			console.log("hit");
			cmsjQuery("#page-title").keyup(function (e) {

				window.parent.document.title = cmsjQuery(this).val();
			});

		});
	</script>

    <toolbar hidden />

  </body>
</html>
