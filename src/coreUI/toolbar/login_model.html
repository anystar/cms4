<!-- Tingle big content -->
<div class="tingle-demo tingle-demo-big ">
    <div id="login">
      <img width="100%" src="{{ @BASE }}/admin/logo_md.png" alt="Web Works CMS Login">

      <form id="cms-login-form" method="post" action="{{@BASE}}{{@PATH}}/login">

          <input id="user" name="user" type="email" class="login-form-control" placeholder="Email" value="{{@SESSION.login.user}}" autofocus>
          <check if="{{@SESSION.login.email_error}}"><span id="helpBlock" class="help-block">Incorrect email address</span></check>

          <input id="pass" name="pass" type="password" class="login-form-control" placeholder="Password">
          <check if="{{@SESSION.login.pass_error}}"><span id="helpBlock" class="help-block">Incorrect password. If you forgot it, call 5446 3371.</span></check>

          <div style="width:100%;padding-top:20px;">
            <button style="margin-right:1%;" class="cmsloginbutton" type="submit" name="redirectWhere" value="admin">Website Login</button><a style="margin-left:1%;" href="{{@BASE}}/admin/sendmagiclink" class="cmsloginbutton">Send Login Link</a>
          </div>    
         
      </form>
    </div>
</div>

<link rel="stylesheet" href="{{@CDN.tingle_css}}">
<script src="{{@CDN.tingle_js}}"></script>
<script>
    org_html = document.getElementsByTagName("body")[0].innerHTML;
    new_html = "<div class='tingle-content-wrapper'>" + org_html + "</div>";
    document.getElementsByTagName("body")[0].innerHTML = new_html;

    // instanciate new modal
    var modal = new tingle.modal({
        footer: false,
        closeMethods: ['button', 'escape'],
        closeLabel: "Close",
        cssClass: ['custom-class-1', 'custom-class-2'],
        beforeClose: function() {
            // here's goes some logic
            // e.g. save content before closing the modal
            return true; // close the modal
        }
    });

    // set content
    modal.setContent(document.querySelector('.tingle-demo-big').innerHTML);

    // open modal
    modal.open();
</script>
