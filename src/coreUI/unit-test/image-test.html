<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Image Test</title>

	<!-- Bootstrap -->
	<link href="{{ @CDN.bootstrap_css }}" rel="stylesheet">
	<link href="{{ @BASE }}/admin/styles.css" rel="stylesheet">
	<link href="{{ @CDN.dropzone_css }}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<style>

		.row {
			text-align: center;
			padding: 20px;
		}

		.test-img {
			margin: 0 auto;
		}

		.webworkscms_button, .webworks-admin-button {
			margin-bottom: 0.5rem !important;
		}
		
	</style>
  </head>
  <body>
	
	<h1><img height="100%" id="webworks_logo" alt="Web Works CMS" src="{{ @BASE }}/admin/logo_sm.png"><button id="closeflyout">X</button></h1>

	<a href="{{@BASE}}/admin/unit-tests" class="webworkscms_button">Go Back</a>

	<switch expr="{{@GET.alert}}">
		<case value="created">
			<div class="alert">
				Image created
			</div>
		</case>
		<case value="deleted">
			<div class="alert">
				Image Deleted
			</div>
		</case>
	</switch>


	<div class="container" style="margin-bottom:200px;">

		<div class="row">
			<div class="col-12">
			<check if="{{@show_image}}">
				<true><dropimg class="test-img img-fluid" resize="800xauto" src="image-test.jpg"></dropimg></true>
				<false><a href="{{@BASE}}/image-test?create-image" class="webworkscms_button">Create test image</a></false>
			</check>
			</div>
		</div>

		<check if="{{@show_image}}">
		<div class="row">
			<div class="col-12">
				<span>File Type: {{@file_mime}}</span><br>
				<span>File Size: {{@file_size}}</span><br>
				<span>Max Upload Size: {{@max_upload_size}}MB</span>
			</div>
		</div>
		</check>

		<div class="row">
			<div class="col-12">


				<a href="{{@BASE}}/admin/unit-test/delete-image" class="webworkscms_button">Delete test image</a>

				<dropfile style="margin-bottom: 0.5rem !important;" resize="800xauto" href="image-test.jpg">Upload via button</dropfile>
				
				<a href="{{@BASE}}/image-test" class="webworkscms_button">Refresh Stats</a>
			</div>
		</div>

	</div>

	<toolbar disable />

	<script src="{{ @CDN.dropzone_js }}"></script>

  </body>
</html>
