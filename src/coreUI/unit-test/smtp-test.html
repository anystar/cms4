<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Image Test</title>

	<!-- Bootstrap -->
	<link href="{{ @CDN.bootstrap_css }}" rel="stylesheet">
	<link href="{{ @BASE }}/admin/styles.css" rel="stylesheet">
	<link href="{{ @CDN.dropzone_css }}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<style>


	</style>
  </head>
  <body>

	<h1><img height="100%" id="webworks_logo" alt="Web Works CMS" src="{{ @BASE }}/admin/logo_sm.png"><button id="closeflyout">X</button></h1>

	<a href="{{@BASE}}/admin/unit-tests" class="webworkscms_button">Go Back</a>

	<check if="{{@GET.alert}}">
		<div class="alert">
			Test email sent
		</div>
	</check>

	<div class="container" style="margin:150px auto;">

		<div class="row">
			<div class="col-12" style="padding-bottom: 20px;">
				<span><strong>SMTP Host:</strong> {{@mailer.smtp.host}} ({{@server_ip}})</span><br>
				<span><strong>SMTP Login:</strong> {{@mailer.smtp.user}}</span><br>
                <span><strong>SMTP Encyption:</strong> {{@mailer.smtp.scheme}}</span><br>

                <br>

                <span><strong>Sending As:</strong> {{@mailer.from_mail}}</span><br>
                <span><strong>Sending Name:</strong> {{@mailer.from_name}}</span><br>

			</div>
		</div>
        <hr>
		<div class="row">
			<div class="col-12 col-md-6">

                <form method="POST" action="{{@BASE}}/smtp-test">
                    
                    <div class="form-group">
                        <input value="{{@test_subject}}" type="text" class="form-control" name="send-subject" placeholder="Enter Subject">
                        <small class="form-text text-muted">Must be an Subject.</small>
                    </div>

                    <div class="form-group">
                        <input value="{{@test_email}}" type="email" class="form-control" name="send-to" placeholder="Enter email">
                        <small class="form-text text-muted">Must be an email address.</small>
                    </div>

                    <button type="submit" href="{{@BASE}}/image-test" class="webworkscms_button">Send test email</button>
                </form>
			</div>
		</div>

	</div>

    <toolbar disable />

	<script src="{{ @CDN.dropzone_js }}"></script>

  </body>
</html>
