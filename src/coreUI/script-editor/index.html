<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Settings Manager</title>

	<!-- Bootstrap -->
	<link href="{{ @CDN.bootstrap_css }}" rel="stylesheet">
	<link href="{{ @BASE }}/admin/styles.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		.sitemap {
		  white-space: pre;
		  overflow-wrap: normal;
		  overflow-x: scroll;
		}
	</style>
  </head>
  <body>
	
	<h1><img height="100%" id="webworks_logo" alt="Web Works CMS" src="{{ @BASE }}/admin/logo_sm.png"><button id="closeflyout">X</button></h1>
	
	<a class="webworkscms_button" href="{{@BASE}}/?settings">Go Back</a>

	<div class="container" style="margin-bottom: 80px;">
		
		<div class="col-xs-12" style="margin-top:30px;">

			<check if="{{@GET.alert}}">
			<div class="alert">
				SEO settings updated
			</div>
			</check>

			<div style="margin-top: 40px;">

						<repeat group="{{@scripts}}" value="{{@script}}">
							
							<div>
								{{@script.label}} - <a href="{{@BASE}}/admin/script-editor/settings/{{@script.name}}">Settings</a>
							</div>

						</repeat>


			</div>

		</div>
	</div>

	<script src="{{@BASE}}/admin/dashboard/script.js"></script>

    <toolbar hidden />

  </body>
</html>
