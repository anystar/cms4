<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Web Works CMS</title>

	<!-- Bootstrap -->
	<link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
	<link href="{{ @BASE }}/admin/theme" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

	<div class="nav top_nav">
	  <include href="navigation.html" />
	</div>

	<div class="container">
	  <div class="col-xs-6">
		
		<h2>Settings and configuration</h2>


		<h3><span title="Content Management System">CMS</span> settings</h3>
		<form class="form-horizontal container" method="post" action="{{@BASE}}/admin/update_settings">


			<div class="form-group">
			<label class="control-label">CMS Login username</label>
			<input type="email" class="form-control" name="admin-user" value="{{@SETTINGS.admin.user}}">
			<span id="helpBlock" class="help-block">Must be an email address.</span>
			</div>

			<div class="form-group">
			<label class="control-label">Password</label>
			<input type="text" class="form-control" name="admin-user" value="">
			<span id="helpBlock" class="help-block">Use <a href="http://passwordsgenerator.net/">PasswordsGenerator.net</a> to generate a secure password</span>
			</div>

			<button type="submit" class="btn btn-primary pull-right">Update admin settings</button>
	  	
		</form>

		<h3>Search engine settings</h3>
		<form class="form-horizontal container" method="post" action="{{@BASE}}/admin/update_settings">
		
			<div class="form-group">
			<label class="control-label">Website Description</label>
			<textarea rows="5" class="form-control">{{@SETTINGS.description}}</textarea>
			<span id="helpBlock" class="help-block">This will be used in saerch engine descriptions</span>
			</div>

			<div class="form-group">
			<label class="control-label">Website Keywords</label>
			<input type="text" class="form-control" name="keywords" value="{{@SETTINGS.keywords}}">
			<span id="helpBlock" class="help-block"></span>
			</div>

			<div class="form-group">
			<label class="control-label">Website Copyright</label>
			<input type="text" class="form-control" name="copyright" value="{{@SETTINGS.copyright}}">
			<span id="helpBlock" class="help-block"></span>
			</div>

			<div class="form-group">
			<label class="control-label">Website Author</label>
			<input type="text" class="form-control" name="author" value="{{@SETTINGS.author}}">
			<span id="helpBlock" class="help-block"></span>
			</div>

			<button type="submit" class="btn btn-primary pull-right">Update website settings</button>
	  
		</form>



		<exclude>
		<form class="form-horizontal" method="post" action="{{@BASE}}/admin/settings/update">
		  

		  <repeat group="{{@SETTINGS}}" key="{{@setting}}" value="{{@value}}">
		  <div class="form-group">
			<label for="inputEmail3" class="control-label">{{@setting}}</label>
			  <input type="text" class="form-control" value="{{@value}}">
			  <span id="helpBlock" class="help-block"></span>
			</div>
		  </repeat>
		  <button type="submit" class="btn btn-primary">Update settings</button>
		  
		</form>
		</exclude>

	  </div>
	  <div class="col-xs-6">


	  </div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{@BASE}}/admin/bootstrap.min.js"></script>
  </body>
</html>
