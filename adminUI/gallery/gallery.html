<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Works CMS</title>

    <!-- Bootstrap -->
    <link href="{{ @BASE }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">
    <link href="{{ @BASE }}/admin/gallery/css/dropzone.css" rel="stylesheet">
    <link href="{{ @BASE }}/admin/gallery/css/gallery.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Web Works CMS</h1>

    <div class="nav">
      <include href="navigation.html" />
    </div>

    <div class="container">
      <div class="col-xs-12">
        
        <form>

        </form>

        <check if="{{@gallery_images}}">
          <true>
            <include href="gallery/table_of_images.html">
          </true>
        </check>

        <check if="{{@gallery_images}}">
          <false>
            <form method="post" action="{{@BASE}}/admin/gallery/dropzone" class="dropzone" id="gallerydropzone">
              <div class="dz-message">
                    <div>Drop some photos (or click) to create first gallery.</div>
                    <div>Max file size: 6mb</div>
              </div>
            </form>
          </false>
        </check>
        
      </div>
    </div>
    
    <script src="{{ @BASE }}/admin/gallery/js/dropzone.js"></script>
    <script>
      
      Dropzone.autoDiscover = false;
      Dropzone.options.gallerydropzone = {
        init: function() {
          this.on("queuecomplete", function(file) { location.reload();  });
        }
      };

      new Dropzone("#gallerydropzone");
    </script>
  </body>
</html>
