<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Works CMS</title>

    <!-- Bootstrap -->
    <link href="{{ @BASE }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

    <div class="nav">
      <include href="navigation.html" />
    </div>

    <div class="container">
      <div class="col-xs-7">        
        <h2>Contact Form</h2>
        



        <h2>Email Template</h2>
      </div>
      <div class="col-xs-5">
        <h2>Settings</h2>

            <form class="form-horizontal">

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Email</label>  
              <div class="col-md-9">
              <input id="email" name="email" type="text" placeholder="email address" class="form-control input-md" required="" value="{{@contact_email}}">
              <span class="help-block">Where should the contact form submit to?</span>  
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>  
              <div class="col-md-9">
              <input id="name" name="name" type="text" placeholder="your name" class="form-control input-md" required="" value="{{@contact_name}}">
              <span class="help-block">Who should the contact form address</span>  
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="subject">Subject Line</label>  
              <div class="col-md-9">
              <input id="subject" name="subject" type="text" placeholder="" class="form-control input-md" required="" value="{{@contact_subject}}">
              <span class="help-block">eg: website enquiry</span>  
              </div>
            </div>

            </form>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
