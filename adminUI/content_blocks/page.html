<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Works CMS</title>

    <!-- Bootstrap -->
    <link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      h2 {
         margin-bottom: 30px;
      }

      h3 {
        margin-top: 10px;
      }

      .page {
        margin: 0 0 30px 0;
        padding: 10px;
        border: 1px solid #cce;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 2px 2px 1px 1px rgba(179,179,179,1);
        -moz-box-shadow: 2px 2px 1px 1px rgba(179,179,179,1);
        box-shadow: 2px 2px 1px 1px rgba(179,179,179,1);
      }

      .addcontent {
        position: relative;
        top: 3px;
        color: blue;
      }

      .glyphicon-plus {
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

    <div class="nav top_nav">
      <include href="navigation.html" />
    </div>

    <div class="container">
    <h2>Content Manager</h2>
        <div class="col-xs-3">
          <h3>Pages</h3>
          <ul class="nav nav-pills nav-stacked">
            <repeat group="{{ @pages }}" key="{{ @name }}" value="{{ @page }}">
              <li><a href="{{@BASE}}/admin/pages/{{@name}}">{{ @name }}</a></li>
            </repeat>
          </ul>

        </div>

        <div class="col-xs-9">
         
        <h2>{{@page_name}}</h2>
        
        <repeat group="{{@contentBlocks}}" value="{{@block}}">
          <ul>
            <li>{{@block.contentName}}</li>
          </ul>
        </repeat>


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{@BASE}}/admin/bootstrap.min.js"></script>
    <script>
      $(function() {
          $(".glyphicon-plus").click(function () {
            $(this).parent().parent().parent().parent().find(".collapsable").toggle();
          });
      });
    </script>
  </body>
</html>
