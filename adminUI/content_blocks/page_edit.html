<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Works CMS</title>

    <!-- Bootstrap -->
    <link href="{{ @BASE }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Web Works CMS!</h1>

    <div class="nav">
      <include href="navigation.html" />
    </div>

    <div class="container">
      <div class="col-xs-3">
        
        <div id="pages">
          <h2>Content</h2>

          <repeat group="{{ @pages }}" key="{{ @name}}" value="{{ @page }}">
            <a href="{{ @BASE }}/admin/page/edit/{{ @name }}">{{ @name }}</a>
          </repeat>

          <a class="addPage" href="{{ @BASE }}/admin/page/add">Add Page</a>
        </div>

      </div>

      <div class="col-xs-9">
        <form method="post" action="{{@base}}/admin/page/save">

          <repeat group="{{ @editable }}" value="{{ @block }}">
          <div class="page_contentBlock">
            <label>Content Block</label>
            <input name="{{ @block.contentName }}_name" type="type" value="{{ @block.contentName }}">
            <textarea id="editor{{ @block.id }}" rows="8" name="{{ @block.contentName }}_content">{{ @block.content }}</textarea>
          </div>
          </repeat>
        </form>
      </div>
    </div>

    

    {{@ckeditor}}
    <script type="">
        <repeat group="{{ @editable }}" value="{{ @block }}">
          CKEDITOR.replace( 'editor{{ @block.id }}', {
            customConfig: '{{@BASE}}/admin/ckeditor_config.js'
          });
        </repeat>
    </script>
  </body>
</html>
