<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Works CMS</title>

    <!-- Bootstrap -->
    <link href="{{ @BASE }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">
  
    <style>
      #login {
        background-color: #fff;
        width: 400px;
        height: 280px;
        margin: auto;
        margin-top: 20vh;
        padding: 10px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
      }

      #login h1 {
        display: block;
        font-size: 18px;
        padding: 0 0 20px 0;
        text-align: center;
        color: #000;
      }

      #login form label {
        color: #000;
      }

      #login form button {
        width: 100%;
      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="login">
      <h1>Web Works CMS Login</h1>

      <form autocomplete="off" method="post" action="{{ @BASE }}/admin/login">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input id="user" name="user" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input id="pass" name="pass" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="checkbox">
          <label>
            <input name="redirecttolive" type="checkbox"> Go to live edit
          </label>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    
    <script>
      document.getElementById("user").value = "";
      document.getElementById("pass").value = "";
    </script>

  </body>
</html>
