<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Web Works CMS</title>
	
    <link href="{{ @BASE }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	<style>
		
		.file-list a {
			color: #fff;
		}

	</style>

	</head>
	<body>
		<h1>Web Works CMS</h1>
		
		<div class="file-list">
			<ul>
				<repeat group="{{@file_list}}" value="{{@file}}">
					
					<check if="{{@file.is_folder}}">
						<true><li><a href="{{@BASE}}/uploads/{{@file.name}}">{{@file.name}}</a></li></true>
						<false><li><button onclick="returnFileUrl('fileUrl')">{{@file.name}}</button></li></false>
					</check>
				</repeat>
			</ul>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

	    <script>
	        // Helper function to get parameters from the query string.
	        function getUrlParam( paramName ) {
	            var reParam = new RegExp( '(?:[\?&]|&)' + paramName + '=([^&]+)', 'i' );
	            var match = window.location.search.match( reParam );

	            return ( match && match.length > 1 ) ? match[1] : null;
	        }
	        // Simulate user action of selecting a file to be returned to CKEditor.
	        function returnFileUrl(fileUrl) {
	            var funcNum = getUrlParam( 'CKEditorFuncNum' );
	            window.opener.CKEDITOR.tools.callFunction( funcNum, fileUrl );
	            window.close();
	        }
	    </script>
	</body>
</html>
