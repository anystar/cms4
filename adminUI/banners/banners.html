<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Web Works CMS</title>

		<!-- Bootstrap -->
		<link href="{{ @BASE }}/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ @BASE }}/admin/theme" rel="stylesheet">
		<link href="{{ @BASE }}/admin/gallery/css/dropzone.css" rel="stylesheet">
		<link href="{{ @BASE }}/banners/slider.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<style>
			.images-table {
				margin-top: 20px;
			}
			
			.banner_images {
			}

			.banner_images td {
				width: 400px;
				vertical-align: middle !important;
			}

			.banner_images img {
				max-width: 400px;
			}

			.dropzone {
				margin: 30px;
				border: 2px dashed blue;
			}

			.dropzone .dz-message {
				font-weight: bold;
				font-size: 20px;
			}

			.admin_banner_display {
				max-width: {{@banners.width}}px;
				height: {{@banners.height}}px;
				margin: 0 auto;
			}

			.admin_banner_display #message {
				font-size: 20px;
				font-weight: bold;
				text-align: center;
				height: 100%;
				width: 100%;
				border: 2px dotted #777;
				background-color: #ccc;
				-webkit-border-radius: 8px;
				-moz-border-radius: 8px;
				border-radius: 8px;
			}
		</style>
	</head>
	<body>
		<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav">
			<include href="navigation.html" />
		</div>

		<div class="container">
			<div class="col-xs-12">
				<h2>Banner Manager</h2>  
				
				<div class="admin_banner_display">
					{{@banners.html}}
				</div>
				
				<div class="row">
					<div class="col-xs-8">			
						<table class="images-table table table-bordered">
							<thead>
								<th>Image</th>
								<th>URL</th>
								<th>Tools</th>
							</thead>
							
							<tbody>					
								<repeat group="{{@banners.images}}" value="{{@image}}">
								<tr class="banner_images">
									<td><img src="{{@BASE}}/{{@image.url}}" /></td>
									<td><a target="_blank" href="{{@BASE}}/{{@image.url}}">{{@image.url}}</a></td>
									<td>
										<a class="delete_image" href="{{@BASE}}/admin/banners/delete/{{@image.filename}}"><button>Delete</button></a>
									</td>
								</tr>
								</repeat>
							</tbody>
						</table>
					</div>
					<div class="col-xs-4">
						<h2>Banners settings</h2>

				        <form class="form-horizontal" method="post" action="{{@BASE}}/admin/banners/update_settings">

							<div class="form-group">
							<label for="{{@name}}" class="col-sm-3 control-label">Width: </label>
							<div class="col-sm-9">
							  <input name="width" type="text" class="form-control" value="{{@banners.width}}">
							</div>
							</div>

							<div class="form-group">
							<label for="{{@name}}" class="col-sm-3 control-label">Height</label>
							<div class="col-sm-9">
							  <input name="height" type="text" class="form-control" value="{{@banners.height}}">
							</div>
							</div>

							<button type="submit" class="btn btn-primary pull-right">Update settings</button>

				        </form>

						<div class="container">
				        </div>

						<h2>Javascript settings</h2>

				        <form class="form-horizontal" method="post" action="{{@BASE}}/admin/banners/update_javascript_settings">

							<repeat group="{{@banners.system_config}}" key="{{@name}}" value="{{@value}}">
							<div class="form-group">
							<label for="{{@name}}" class="col-sm-3 control-label">{{@name}}</label>
							<div class="col-sm-9">
							  <input name="{{@name}}" type="text" class="form-control" id="{{@name}}" value="{{@value}}">
							</div>
							</div>
							</repeat>

							<button type="submit" class="btn btn-primary pull-right">Update settings</button>

				        </form>

					</div>
				</div>

			<form method="post" action="{{@BASE}}/admin/banners/dropzone" class="dropzone" id="gallerydropzone">
			  <div class="dz-message">
				<div>Click or Drop banner images here. They will automatically be resized.</div>
 				<div>Max file size: {{@max_upload_size}}</div>
			  </div>
			</form>

			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{ @BASE }}/js/bootstrap.min.js"></script>
		<script src="{{ @BASE }}/admin/gallery/js/dropzone.js"></script>
		<script src="{{ @BASE }}/banners/slider.js"></script>

	<script>
		$(function() {
			$(".delete_image").click(function (d) {
				
				$.ajax(d.currentTarget.href);
				
				$(".admin_banner_display").html("<div id='message'>Please reload page to update banner system</div>");
				$(this).parent().parent().remove();

				return false;
			});
		});

	  Dropzone.autoDiscover = false;
	  Dropzone.options.gallerydropzone = {
			init: function() {
			  this.on("queuecomplete", function(file) { location.reload();  });
			}
	  };

	  new Dropzone("#gallerydropzone");
	</script>

	</body>
</html>
