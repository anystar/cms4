<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Works CMS</title>

    <!-- Bootstrap -->
    <link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

    <div class="nav">
      <include href="navigation.html" />
    </div>

    <div class="container">
      <div class="col-xs-12">
        
        <h2>Initialize Banner System</h2>
        <form action="{{@BASE}}/admin/banners/init" method="post" class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Banner system setup</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="bannerwidth">Banner Width</label>  
          <div class="col-md-4">
          <input value="1000px" id="bannerwidth" name="bannerwidth" placeholder="" class="form-control input-md" required="" type="text">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="bannerheight">Banner Height</label>  
          <div class="col-md-4">
          <input value="300px" id="bannerheight" name="bannerheight" placeholder="" class="form-control input-md" type="text">
          <span class="help-block">banner image is resized using these values on upload</span>  
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="system">Javascript slider system</label>
          <div class="col-md-4">
            <select id="system" name="system" class="form-control">
              <option value="supersimpleslider">Super simple slider</option>
            </select>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for=""></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-default">Create System</button>
          </div>
        </div>

        </fieldset>
        </form>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
