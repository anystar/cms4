<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Web Works CMS</title>

		<!-- Bootstrap -->
		<link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
		<link href="{{ @BASE }}/admin/theme" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style>
				.helpbox {
					padding: 20px;
				}

				.boxshadow {
					padding: 0 20px 20px 20px;
				}

				.contactus p {
					margin: 0 20% 15px 3%;
				}
				
				.contactus legend {
					margin-top: 20px;
				}
		</style>
	</head>
	<body>
		<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>
		
		<div class="nav top_nav">
			<include href="navigation.html" />
		</div>

		<div class="container helpbox">
			<div class="col-xs-5">

				<div class="boxshadow">
					<h3>Help PDF</h3>
					<a href="{{@BASE}}/admin/help.pdf"><button>Download PDF</button></a>
				</div>

			</div>

			<div class="col-xs-7">
				
				<div class="boxshadow contactus">
					<h3>Contact us</h3>
					<p>Feel free to phone us on (03) 5446 3371 for any questions.</p>
					<p>
						You also drop by our offices in Eaglehawk, Bendigo or we can come out to your offices. Minimum $65 call-out fee will apply.
					</p>

					<form class="form-horizontal">
					<fieldset>

					<!-- Form Name -->
					<legend>Request help</legend>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="Name">Name</label>  
					  <div class="col-md-7">
					  <input id="Name" name="Name" placeholder="" class="form-control input-md" type="text">
					    
					  </div>
					</div>

					<!-- Textarea -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="textarea">Question</label>
					  <div class="col-md-7">                     
					    <textarea rows="7" class="form-control" id="textarea" name="textarea"></textarea>
					  </div>
					</div>

					<!-- Prepended checkbox -->
					<div class="form-group">
					  <label class="col-md-3 control-label" for="prependedcheckbox">Call me back on</label>
					  <div class="col-md-7">
					    <div class="input-group">
					      <span class="input-group-addon">     
					          <input type="checkbox">     
					      </span>
					      <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" placeholder="phone number" type="text">
					    </div>
					    
					  </div>
					</div>
					
					<button>Submit Request</button>

					</fieldset>
					</form>





				</div>

			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{@BASE}}/admin/bootstrap.min.js"></script>
	</body>
</html>
