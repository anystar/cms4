<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Web Works CMS</title>
	
	    <link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav top_nav">
			<include href="/admin/navigation.html" />
		</div>
	
		<div class="container">
			<div class="col-md-6 col-md-offset-3 col-xs-12">
				<div class="box">
					<h2>Setup {{@namespace}}</h2>

					<form method="POST" action="{{@BASE}}/admin/ckeditor/setup">
						<div class="form-group <check if="{{!@ckeditor.image_upload_path}}">has-error</check>">
							<label>Image upload path</label>
							<input name="upload_path" value="{{@ckeditor.image_upload_path}}" type="text" class="form-control" placeholder="eg: /assets/imageuploads/">
							<p class="help-block">Folder to store uploaded images to via CKEditors image upload feature</p>
						</div>

						<div class="form-group <check if="{{!@ckeditor.folder_structure}}">has-error</check>">
							<label>Folder upload structure</label>
							<div class="radio">
								<label for="radios-1">
									<input name="folderstructure" id="radios-1" value="grouped" <check if="{{@ckeditor.folder_structure=='grouped'}}">checked="checked"</check> type="radio">
									Images grouped into folders by the page they are uploaded from.
								</label>
							</div>
							<div class="radio">
								<label for="radios-0">
									<input name="folderstructure" id="radios-0" value="single" <check if="{{@ckeditor.folder_structure=='single'}}">checked="checked"</check> type="radio">
									All images in single directory.
								</label>
							</div>
							<p class="help-block">If you switch folder structures half way through, the orginal structure will be kept intact.</p>
						</div>
						
						<button class="button-fullwidth" type="submit">Save setup</button>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{@BASE}}/admin/bootstrap.min.js"></script>
	</body>
</html>
