<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Web Works CMS</title>
	
	    <link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style>
			.selected {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav top_nav">
			<include href="/admin/navigation.html" with="{{nav_active_ckeditor=active}}" />
		</div>

		<div class="container">
			<check if="{{@webmaster}}">
				<div class="row box module-bar">
					<div class="col-xs-8">
						<header>CKEditor</header>
					</div>

					<div class="col-xs-4" style="text-align:right;">
						<button>Uninstall</button>
						<button>Documentation</button>
					</div>
				</div>
			</check>
			
			<div class="box">
				<h2>Themes</h2>
				<div class="row">
					<repeat group="{{@ckeditor.skins}}" value="{{@skin}}">
						<set selected="">
						<check if="{{@skin == @SETTINGS.ckeditor_skin}}"><set selected="selected"></check>

						<div class="col-md-4 col-sm-6 col-xs-12">
							<a href="{{@BASE}}/admin/ckeditor/select-skin/{{@skin}}"><img class="{{@selected}}" width="100%" src="{{@BASE}}/admin/ckeditor/skins/{{@skin}}.png"></a>
						</div>
					</repeat>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{@BASE}}/admin/bootstrap.min.js"></script>
	</body>
</html>
