<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Web Works CMS</title>
	
	    <link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav top_nav">
			<include href="/admin/navigation.html" />
		</div>
	
		<div class="container">

			<div class="row">
				<exclude>
				<div class="col-md-3">
					<div class="box">
						<h2>Categories</h2>
					</div>
				</div>
				</exclude>

				<div class="col-md-12">
					<div class="box">
						<h2>Plugins</h2>
						
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<check if="!{{@ckeditor.installed}}">
								<tr>
									<td>CKEditor</td>
									<td width="10%"><a href="{{ @BASE }}/admin/ckeditor/install"><button>Install</button></a></td>
								</tr>
								</check>
								<check if="!{{@file_manager.init}}">
								<tr>
									<td>File Manager</td>
									<td width="10%"><a href="{{ @BASE }}/admin/file_manager"><button>Install</button></a></td>
								</tr>
								</check>
								<check if="!{{@banners.init}}">
								<tr>
									<td>Banners</td>
									<td width="10%"><a href="{{ @BASE }}/admin/banners"><button>Install</button></a></td>
								</tr>
								</check>
								<check if="!{{@gallery.init}}">
								<tr>
									<td>Galleries</td>
									<td width="10%"><a href="{{ @BASE }}/admin/gallery"><button>Install</button></a></td>
								</tr>
								</check>
								<check if="!{{@contact.init}}">
								<tr>
									<td>Contact Form</td>
									<td width="10%"><a href="{{ @BASE }}/admin/contact"><button>Install</button></a></td>
								</tr>
								</check>
								<check if="!{{@statistics.init}}">
								<tr>
									<td>Statistics</td>
									<td width="10%"><a href="{{ @BASE }}/admin/statistics/install"><button>Install</button></a></td>
								</tr>
								</check>
							</table>
						</div>

					</div>
				</div>
			</div>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{@BASE}}/admin/bootstrap.min.js"></script>
	</body>
</html>
