<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Web Works CMS</title>
	
	    <link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav top_nav">
			<include href="/admin/navigation.html" />
		</div>
	
		<div class="container">

			<div class="row">
				<exclude>
				<div class="col-md-3">
					<div class="box">
						<h2>Categories</h2>
					</div>
				</div>
				</exclude>

				<div class="col-md-12">
					<div class="box">
						<h2>Modules (plugins / addons)</h2>
						
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<repeat group="{{@store.modules}}" value="{{@module}}">
								<tr>
									<td>
										<h3>{{@module.name}}</h3>
										<p>{{@module.description}}</p>
									</td>
									
									<form method="post" action="{{@BASE}}/admin/store/install">
									<input type="hidden" name="module" value="{{@module.module}}">

									<check if="{{@module.dev_status != 1}}">
									<true>
										<check if="{{@module.price > 0}}">
											<true><td width="13%"><button>${{@module.price}} Install</button></td></true>
											<false><td width="13%"><button>Free Install</button></td></false>
										</check>
									</true>
									<false>
										<td width="13%">in developement</td>
									</false>
									</check>
									</form>
								</tr>
								</repeat>
							</table>
						</div>

					</div>
				</div>
			</div>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{@BASE}}/admin/bootstrap.min.js"></script>
	</body>
</html>
