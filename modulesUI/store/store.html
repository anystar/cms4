	<body>
		<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav top_nav">
			<include href="/admin/navigation.html" />
		</div>
	
		<div class="container">

			<div class="row">
				<exclude>
				<div class="col-md-3">
					<div class="box">
						<h2>Categories</h2>
					</div>
				</div>
				</exclude>

				<div class="col-md-12">
					<div class="box">
						<h2>Modules (plugins / addons)</h2>
						
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<repeat group="{{@store.modules}}" value="{{@module}}">
								<tr>
									<td>
										<h3>{{@module.name}}</h3>
										<p>{{@module.description}}</p>
									</td>
									
									<check if="{{@module.dev_status != 1}}">
									<true>
										<check if="{{@developer}}">
											<true>
												<check if="{{@module.price > 0}}">
													<true><td width="13%"><a href="{{@BASE}}/admin/store/{{@module.name}}"><button>${{@module.price}} Install</button></a></td></true>
													<false><td width="13%"><a href="{{@BASE}}/admin/store/{{@module.module}}"><button>Free Install</button></a></td></false>
												</check>
											</true>
											<false>
												<td width="13%"><a href="{{@BASE}}/admin/store/{{@module.module}}"><button>Request install</button></a></td>
											</false>
										</check>
									</true>
									<false>
										<td width="13%">in developement</td>
									</false>
									</check>
								</tr>
								</repeat>
							</table>
						</div>

					</div>
				</div>
			</div>

		</div>

		<script src="{{@BASE}}/admin/bootstrap.min.js"></script>
