<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Web Works CMS</title>
	
	    <link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav top_nav">
			<include href="/admin/navigation.html" />
		</div>
	
		<div class="container">

			<div class="row">
				<exclude>
				<div class="col-md-3">
					<div class="box">
						<h2>Categories</h2>
					</div>
				</div>
				</exclude>

				<div class="col-md-6 col-md-offset-3">
					<div class="box">
					
						<h2>Purchase {{@module.name}} Module</h2>
						
						<form method="post" action="{{@BASE}}/admin/store/{{@module.module}}/install">

							<check if="{{@errors.message}}">
							<div class="form-group has-error">
								<span class="help-block">Error Message: {{@errors.message}}</span>
							</div>
							</check>

							<check if="{{@errors.module_name}}">
								<true>
									<div class="form-group has-error">
										<label>Module Name</label>
										<input name="module_name" type="text" class="form-control" placeholder="fancy name" value="{{@POST.module_name}}">
										<span class="help-block">{{@errors.module_name}}</span>
									</div>
								</true>
								<false>
									<div class="form-group">
										<label>Module Name</label>
										<input name="module_name" type="text" class="form-control" placeholder="fancy name" value="{{@POST.module_name}}">
										<span class="help-block">Will appear in the navigation of the admin panel under this name.</span>
									</div>
								</false>
							</check>
							
							<check if="{{@errors.namespace}}">
								<true>
									<div class="form-group has-error">
										<label>Namespace</label>
										<input name="namespace" type="text" class="form-control" placeholder="no spaces, numbers and only lowercase" value="{{@POST.namespace}}">
										<span class="help-block">{{@errors.namespace}}</span>
									</div>
								</true>
								<false>
									<div class="form-group">
										<label>Namespace</label>
										<input name="namespace" type="text" class="form-control" placeholder="no spaces, numbers and only lowercase" value="{{@POST.namespace}}">
										<span class="help-block">Used for template variables, database and file system.</span>
									</div>
								</false>
							</check>

							<button class="button-fullwidth" type="submit">Purchase for Free</button>
						</form>

					</div>
				</div>
			</div>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{@BASE}}/admin/bootstrap.min.js"></script>
	</body>
</html>
