


<div class="col-xs-12 col-md-7">
	<div class="box">
		<h2>Existing rows</h2>

		<table class="table table-striped">
			<thead>
				<th>Testimonials</th>
				<th>Who</th>
				<th>From</th>
			</thead>
			<tbody>
				<repeat group="{{@data}}" value="{{@row}}">
				<tr>
					<td>{{@row.testimonials}}</td>
					<td>{{@row.who}}</td>
					<td>{{@row.from}}</td>
					<td>
						<a href="{{@BASE}}/admin/{{@namespace}}/update?data_id={{@row.id}}">Update</a> -
						<a class="delete" href="{{@BASE}}/admin/{{@namespace}}/delete?data_id={{@row.id}}">Delete</a>
					</td>
				</tr>
				</repeat>
			</tbody>
		</table>
	</div>
</div>


<div class="col-xs-12 col-md-5">
	<div class="box">
	
		<h2>Create new News post</h2>

		<form method="post" action="{{@BASE}}/admin/{{@namespace}}/addupdate">
			<div class="form-group">
				<label>Testimonials</label>
				<textarea required name="testimonials" type="text" class="form-control" placeholder="">{{@values.testimonials}}</textarea>

			</div>
			<div class="form-group">
				<label>By who</label>
				<input name="who" value="{{@values.who}}" type="text" class="form-control" placeholder="who">
			</div>

			<div class="form-group">
				<label>By from</label>
				<input name="from" value="{{@values.from}}" type="text" class="form-control" placeholder="from">
			</div>

			<div style="text-align:right;">
				<input type="hidden" name="data_id" value="{{@values.id}}">
				<button type="submit">{{@action}}</button>
			</div>
		</form>

	</div>
</div>
