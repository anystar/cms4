

<div class="col-xs-12 col-md-5">
	<div class="box">
	
		<h2>Create new Blog post</h2>

		<form method="post" action="{{@BASE}}/admin/{{@namespace}}/addupdate">
			<div class="form-group">
				<label>Title</label>
				<input required name="title" value="{{@values.title}}" type="text" class="form-control" placeholder="entry title">
			</div>
			<div class="form-group">
				<label>Date</label>
				<input required name="date" value="{{@values.date}}" type="text" class="form-control" placeholder="date">
			</div>

			<div class="form-group">
				<label>Short</label>
				<textarea required name="short" class="form-control" rows="3" placeholder="a short version of entry">{{@values.short}}</textarea>
			</div>
			
			<div class="form-group">
				<label>Article</label>
				<textarea required name="article" class="form-control" rows="3">{{@values.article}}</textarea>
			</div>

			<div class="form-group">
				<label>Helo</label>
				<textarea required name="helo" class="form-control" rows="3">{{@values.helo}}</textarea>
			</div>

			<div style="text-align:right;">
				<input type="hidden" name="data_id" value="{{@values.id}}">
				<button type="submit">{{@action}}</button>
			</div>
		</form>

	</div>
</div>

<div class="col-xs-12 col-md-7">
	<div class="box">
		<h2>Existing rows</h2>

		<table class="table table-striped">
			<thead>
				<th>Title</th>
				<th>Date</th>
				<th>Short</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<repeat group="{{@data}}" value="{{@row}}">
				<tr>
					<td>{{@row.title}}</td>
					<td>{{@row.date}}</td>
					<td>{{@row.article}}</td>
					<td>
						<a href="{{@BASE}}/admin/{{@namespace}}/update?data_id={{@row.id}}">Update</a> -
						<a class="delete" href="{{@BASE}}/admin/{{@namespace}}/delete?data_id={{@row.id}}">Delete</a>
					</td>
				</tr>
				</repeat>
			</tbody>
		</table>
	</div>
</div>
