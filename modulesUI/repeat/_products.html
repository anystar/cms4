
<style>
.vertical-alignment-helper {
    display:table;
    height: 100%;
    width: 100%;
    pointer-events:none; /* This makes sure that we can still click outside of the modal to close it */
}
.vertical-align-center {
    /* To center vertically */
    display: table-cell;
    vertical-align: middle;
    pointer-events:none;
}
.modal-content {
    /* Bootstrap sets the size of the modal in the modal-dialog class, we need to inherit it */
    width:inherit;
    height:inherit;
    /* To center horizontally */
    margin: 0 auto;
    pointer-events: all;
}
</style>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Add product</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">

				<form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                    </button>
                     <h4 class="modal-title" id="myModalLabel">Add Product</h4>

                </div>
                <div class="modal-body">
					
							<div class="form-group">
								<label>Price</label>
								<input type="email" class="form-control" placeholder="0.00">
							</div>

							<div class="form-group">
								<label>Title</label>
								<input type="email" class="form-control" placeholder="Product Title">
							</div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
				</form>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-12 col-md-12">
	<div class="box">
		<h2>Products</h2>

		<table class="table table-striped">
			<thead>
				<th>Price</th>
				<th>Title</th>
				<th>Subtitle</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<repeat group="{{@data}}" value="{{@row}}">
				<tr>
					<td>{{@row.title}}</td>
					<td>{{@row.date}}</td>
					<td>{{@row.article}}</td>
					<td>
						<a href="{{@BASE}}/admin/{{@namespace}}/update?data_id={{@row.id}}">Update</a> -
						<a class="delete" href="{{@BASE}}/admin/{{@namespace}}/delete?data_id={{@row.id}}">Delete</a>
					</td>
				</tr>
				</repeat>
			</tbody>
		</table>
	</div>
</div>

<script src="{{ @SETTINGS.cdn.cms }}/admin/js/jquery.min.js"></script>
<script>
$('#myModal').on('shown.bs.modal', function () {
  $('#myInput').focus()
})
</script>
