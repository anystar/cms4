<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Web Works CMS</title>

	<!-- Bootstrap -->
	<link href="{{ @SETTINGS.cdn.cms }}/admin/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ @SETTINGS.cdn.cms }}/admin/css/main.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.1.1/lity.min.css" rel="stylesheet">
	<link href="{{ @BASE }}/admin/gallery/css/gallery.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<style>
		.dropzone {
			margin: 30px;
			border: 2px dashed #777;
		}
	</style>
  </head>
  <body>
	
	<h1><img src="{{ @SETTINGS.cdn.cms }}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

	<div class="nav top_nav">
			<include href="/admin/navigation.html" with="{{nav_active_galleries=active}}"  />
	</div>

	<div class="container">
		<include href="admin/toolbar.html">

		<div class="row">

				<div class="col-xs-12">	
				<div class="box">
					<h2>Images</h2>

					<check if="{{@gallery.images}}">
					  <true>
							<table class="table table-condensed">
								<tr>
									<td>Thumb</td>
									<td>File name</td>
									<td>Caption</td>
									<td>Tools</td>
								</tr>
								
								<repeat group="{{@gallery.images}}" value="{{@image}}">
								<tr>
										<td>
											<img data-lity data-lity-target="{{@image.url}}" width="250" src="{{@image.thumb}}" />
										</td>
										<td class="filename">{{@image.filename}}</td>
										<td><input id="{{@image.id}}" placeholder="Type short caption here" class="form-control caption_save" name="caption" type="text" value="{{@image.caption}}"></td>
										<td>
											<a class="delete_image" href="{{@BASE}}/admin/{{@namespace}}/delete/{{@image.id}}"><button>Delete</button></a>
										</td>
								</tr>
								</repeat>
							</table>

					        <form method="post" action="{{@BASE}}/admin/{{@namespace}}/dropzone" class="dropzone" id="gallerydropzone">
					          <div class="dz-message">

					                <div>Drop more photos here.</div>
					                <div>Max file size: {{@max_upload_size}}</div>

					          </div>
					        </form>
					  </true>
					</check>

					<check if="{{@gallery.images}}">
					  <false>
						<form method="post" action="{{@BASE}}/admin/{{@namespace}}/dropzone" class="dropzone" id="gallerydropzone">
						  <div class="dz-message">
							<div>Drop photos (or click) to create first gallery.</div>
							<div>Max file size: {{@max_upload_size}}</div>
						  </div>
						</form>
					  </false>
					</check>
				</div>
			</div>
		</div>
	</div>


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.1.1/lity.min.js"></script>
	<script>
		$(function() {
			$(".delete_image").click(function (d) {
				$.ajax(d.currentTarget.href);
				$(this).parent().parent().remove();
				
				return false;
			});

			$(".caption_save").on("blur", function (e) {
		
				$.post("{{@BASE}}/admin/{{@namespace}}/update-caption", {
					caption : $(e.currentTarget).val(), id : $(e.currentTarget).attr("id")
				});
			});
		});

	  Dropzone.autoDiscover = false;
	  Dropzone.options.gallerydropzone = {
		init: function() {
		  this.on("queuecomplete", function(file) { location.reload();  });
		}
	  };

	  new Dropzone("#gallerydropzone");
	</script>

  </body>
</html>
