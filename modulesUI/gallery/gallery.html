<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Web Works CMS</title>

	<!-- Bootstrap -->
	<link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
	<link href="{{ @BASE }}/admin/theme" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.1.1/lity.min.css" rel="stylesheet">
	<link href="{{ @BASE }}/admin/gallery/css/gallery.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

  </head>
  <body>
	
	<h1><img src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

	<div class="nav top_nav">
			<include href="/admin/navigation.html" with="{{nav_active_galleries=active}}"  />
	</div>

	<div class="container">
		<check if="{{@webmaster}}">
			<div class="row box module-bar">
				<div class="col-xs-8">
					<header>{{@module_name}}</header>
				</div>

				<div class="col-xs-4" style="text-align:right;">
					<a href="{{@BASE}}/admin/store/uninstall/{{@namespace}}"><button>Uninstall</button></a>
					<a href="{{@BASE}}/admin/{{@namespace}}/setup"><button>Setup</button></a>						
					<a href="{{@BASE}}/admin/{{@namespace}}/documentation"><button>Documentation</button></a>
				</div>
			</div>
		</check>

		<div class="row">

				<div class="col-xs-12">	
				<div class="box">
					<h2>Images</h2>

					<check if="{{@gallery.images}}">
					  <true>
						<include href="gallery/_images_table.html">
					  </true>
					</check>

					<check if="{{@gallery.images}}">
					  <false>
						<form method="post" action="{{@BASE}}/admin/{{@namespace}}/dropzone" class="dropzone" id="gallerydropzone">
						  <div class="dz-message">
							<div>Drop some photos (or click) to create first gallery.</div>
							<div>Max file size: {{@max_upload_size}}</div>
						  </div>
						</form>
					  </false>
					</check>
				</div>
			</div>
		</div>
	</div>


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.1.1/lity.min.js"></script>
	<script>
		$(function() {
			$(".delete_image").click(function (d) {
				$.ajax(d.currentTarget.href);
				$(this).parent().parent().remove();
				
				return false;
			});
		});


	  Dropzone.autoDiscover = false;
	  Dropzone.options.gallerydropzone = {
		init: function() {
		  this.on("queuecomplete", function(file) { location.reload();  });
		}
	  };

	  new Dropzone("#gallerydropzone");
	</script>
  </body>
</html>
