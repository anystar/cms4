<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web Works CMS</title>

    <!-- Bootstrap -->
    <link href="{{ @BASE }}/admin/bootstrap.min.css" rel="stylesheet">
    <link href="{{ @BASE }}/admin/theme" rel="stylesheet">
  
    <style>
      #login {
        background-color: #fff;
        width: 400px;

        margin: auto;
        margin-top: 20vh;
        padding: 10px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
      }

      #login img {
        margin-bottom: 20px;
      }

      #login h1 {
        display: block;
        font-size: 18px;
        padding: 0 0 20px 0;
        text-align: center;
        color: #000;
      }

      #login form label {
        color: #000;
      }

      #login form button {
        width: 100%;
      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    
    <div id="login">
      <img width="100%" src="{{@BASE}}/admin/imgs/logo.png" alt="Web Works CMS Login">

      <form autocomplete="off" method="post" action="{{ @BASE }}/admin/login">
        <div class="form-group">

          <input id="user" name="user" type="email" class="form-control" placeholder="Email" value="{{@POST.user}}">
          <check if="{{@login.email_error}}"><span id="helpBlock" class="help-block">Incorrect email address</span></check>
        </div>
        <div class="form-group">

          <input id="pass" name="pass" type="password" class="form-control" placeholder="Password" value="{{@POST.pass}}">
          <check if="{{@login.pass_error}}"><span id="helpBlock" class="help-block">Incorrect password</span></check>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <button type="submit" name="redirectWhere" value="live"><span class="glyphicon glyphicon-list-alt"></span> Live Edit</button>
          </div>
          <div class="col-xs-6">
            <button type="submit" name="redirectWhere" value="admin"><span class="glyphicon glyphicon-wrench"></span> Admin Panel</button>
          </div>
        </div>
         
      </form>
    </div>
    
  </body>
</html>
