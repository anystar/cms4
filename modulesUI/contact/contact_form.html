<form class="contact" action="{{@BASE}}/contact" method="post">
    
    <repeat group="{{ @form }}" value="{{ @field }}">

      <switch expr="{{@field.type}}">
        <case value="name">
          <check if="{{@field.has_error}}">
              <true>
              <div class="form-group has-error has-feedback">
                  <label for="{{@field.label}}{{@field.id}}">{{@field.label}}</label>
                  <input name="{{@field.label}}{{@field.id}}" type="text" class="form-control" placeholder="{{@field.placeholder}}" value="{{@field.value}}">
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                  <span id="helpBlock" class="help-block">{{@field.error_message}}</span>
              </div>
              </true>

              <false>
              <div class="form-group">
                  <label for="{{@field.label}}{{@field.id}}">{{@field.label}}          {{@field.has_error}}</label>
                  <input name="{{@field.label}}{{@field.id}}" type="text" class="form-control" placeholder="{{@field.placeholder}}" value="{{@field.value}}">
              </div>
              </false>
          </check>
        </case>

        <case value="text">
          <check if="{{@field.has_error}}">
              <true>
              <div class="form-group has-error has-feedback">
                  <label for="{{@field.label}}{{@field.id}}">{{@field.label}}</label>
                  <input name="{{@field.label}}{{@field.id}}" type="text" class="form-control" placeholder="{{@field.placeholder}}" value="{{@field.value}}">
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                  <span id="helpBlock" class="help-block">{{@field.error_message}}</span>
              </div>
              </true>

              <false>
              <div class="form-group">
                  <label for="{{@field.label}}{{@field.id}}">{{@field.label}}</label>
                  <input name="{{@field.label}}{{@field.id}}" type="text" class="form-control" placeholder="{{@field.placeholder}}" value="{{@field.value}}">
              </div>
              </false>
          </check>
        </case>

        <case value="number">
          <check if="{{@field.has_error}}">
              <true>
              <div class="form-group has-error has-feedback">
                  <label for="{{@field.label}}{{@field.id}}">{{@field.label}}</label>
                  <input name="{{@field.label}}{{@field.id}}" type="text" class="form-control" placeholder="{{@field.placeholder}}" value="{{@field.value}}">
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                  <span id="helpBlock" class="help-block">{{@field.error_message}}</span>
              </div>
              </true>

              <false>
              <div class="form-group">
                  <label for="{{@field.label}}{{@field.id}}">{{@field.label}}</label>
                  <input name="{{@field.label}}{{@field.id}}" type="text" class="form-control" placeholder="{{@field.placeholder}}" value="{{@field.value}}">
              </div>
              </false>
          </check>
        </case>

        <case value="email">
            <check if="{{@field.has_error}}">
              <true>
              <div class="form-group has-error has-feedback">
                  <label for="{{@field.label}}{{@field.id}}">{{@field.label}}</label>
                  <input name="{{@field.label}}{{@field.id}}" type="text" class="form-control" placeholder="{{@field.placeholder}}" value="{{@field.value}}">
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                  <span id="helpBlock" class="help-block">{{@field.error_message}}</span>
              </div>
              </true>

              <false>
              <div class="form-group">
                  <label for="{{@field.label}}{{@field.id}}">{{@field.label}}</label>
                  <input name="{{@field.label}}{{@field.id}}" type="text" class="form-control" placeholder="{{@field.placeholder}}" value="{{@field.value}}">
              </div>
              </false>
            </check>
        </case>

        <case value="textarea">
          <check if="{{@field.has_error}}">
            <true>
            <div class="form-group has-error has-feedback">
                <label for="{{@field.label}}{{@field.id}}">{{@field.label}}</label>
                <textarea name="{{@field.label}}{{@field.id}}" class="form-control" rows="5">{{@field.value}}</textarea>
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span id="helpBlock" class="help-block">{{@field.error_message}}</span>
            </div>
            </true>

            <false>              
            <div class="form-group">
                <label for="Comment">{{@field.label}}</label>
                <textarea name="{{@field.label}}{{@field.id}}" class="form-control" rows="5">{{@field.value}}</textarea>
            </div>
            </false>
          </check>
        </case>

      </switch>
    </repeat>                
    
    <check if="{{@contact.captcha_error==1}}">
      <true>
      <div class="input-group has-error" style="margin-bottom:15px;">
        <div class="input-group-addon"><img src="{{@BASE}}/captcha" alt="captcha" /></div>
        <input name="captcha" style="height: 50px" type="text" class="form-control" id="exampleInputAmount" placeholder="Are you human?">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
      <div id="helpBlock" style="color: #a94442;" class="help-block">Please check captcha.</div>
      </true>

      <false>
      <div class="input-group" style="margin-bottom:15px;">
        <div class="input-group-addon"><img src="{{@BASE}}/captcha" alt="captcha" /></div>
        <input name="captcha" style="height: 50px" type="text" class="form-control" id="exampleInputAmount" placeholder="Are you human?">
      </div>
      </false>
    </check>
    
    <check if="{{@SETTINGS[contact.page] == 'all'}}">
      <input type="hidden" name="return" value="{{@PATH}}">
    </check>
    
    <button type="submit" class="btn btn-default">Submit</button>
</form>
