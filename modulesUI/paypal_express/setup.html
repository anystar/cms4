<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Web Works CMS</title>
	
	    <link href="{{ @SETTINGS.cdn.cms }}/admin/css/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ @SETTINGS.cdn.cms }}/admin/css/main.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1><img src="{{ @SETTINGS.cdn.cms }}/admin/imgs/logo.png" alt="Web Works CMS Login"></h1>

		<div class="nav top_nav">
			<include href="/admin/navigation.html" />
		</div>
	
		<div class="container">
			<div class="row box module-bar">
				<div class="col-xs-8">
					<header>Paypal Express</header>
				</div>

				<div class="col-xs-4" style="text-align:right;">
					<a href="{{@BASE}}/admin/store/uninstall/paypal_express"><button>Uninstall</button></a>
					<a href="{{@BASE}}/admin/paypal_express/setup"><button>Setup</button></a>						
					<a href="{{@BASE}}/admin/paypal_express/documentation"><button>Documentation</button></a>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-md-6 col-md-offset-3">
					<div class="box">
						<h2>Setup Paypal Express</h2>

						<form action="{{@BASE}}/admin/paypal_express/setup" method="post">
							<div class="form-group <check if='{{!@paypal_express.routes}}'>has-error</check>">
								<label>URL routes to load on</label>
								<input required type="text" name="routes" class="form-control" placeholder="eg: /products/*" value="{{@paypal_express.routes}}">
							</div>

							<div class="form-group <check if='{{!@paypal_express.username}}'>has-error</check>">
								<label>API Username</label>
								<input required type="text" name="api_username" class="form-control" placeholder="Paypal Express API username" value="{{@paypal_express.username}}">
							</div>

							<div class="form-group <check if='{{!@paypal_express.password}}'>has-error</check>">
								<label>API Password</label>
								<input required type="text" name="api_password" class="form-control" placeholder="Paypal Express API password" value="{{@paypal_express.password}}">
							</div>

							<div class="form-group <check if='{{!@paypal_express.signature}}'>has-error</check>">
								<label>Signature</label>
								<input required type="text" name="api_signature" class="form-control" placeholder="Paypal Express API signature" value="{{@paypal_express.signature}}">
							</div>

							<div class="form-group <check if='{{!@paypal_express.return}}'>has-error</check>">
								<label>Return route</label>
								<input required type="text" name="return_route" class="form-control" placeholder="eg: /payment_success" value="{{@paypal_express.return}}">
							</div>

							<div class="form-group <check if='{{!@paypal_express.cancel}}'>has-error</check>">
								<label>Cancel route</label>
								<input required type="text" name="cancel_route" class="form-control" placeholder="eg: /cancel_payment" value="{{@paypal_express.cancel}}">
							</div>

							<button class="button-fullwidth" type="submit">Save setup</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{{ @SETTINGS.cdn.cms }}/admin/js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{ @SETTINGS.cdn.cms }}/admin/js/bootstrap.min.js"></script>
	</body>
</html>
