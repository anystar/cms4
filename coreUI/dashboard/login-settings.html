<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Settings Manager</title>

	<!-- Bootstrap -->
	<link href="{{ @CDN.bootstrap_css }}" rel="stylesheet">
	<link href="{{ @BASE }}/admin/styles.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

  </head>
  <body>
	
	<h1><img height="100%" id="webworks_logo" alt="Web Works CMS" src="{{ @BASE }}/admin/logo_sm.png"><button id="closeflyout">X</button></h1>

	<a href="{{@BASE}}/admin/?settings" class="webworkscms_button">Go Back</a>

	<div class="container">
		
		<div class="col-xs-12" style="margin-top:30px;">

			<check if="{{@GET.alert}}">
			<div class="alert">
				Login settings updated
			</div>
			</check>

			<form style="margin-top: 40px;" method="post" action="{{@BASE}}/admin/login-settings">
				<div class="form-group">
					<label for="website-login-address">Website login address</label>
					<input value="{{@website_login_address}}" type="email" class="form-control" name="website-login-address" id="website-login-address" placeholder="Enter email">
					<small class="form-text text-muted">Must be an email address.</small>
				</div>

				<div class="form-group">
					<label for="website-login-password">Website login password</label>
					<input value="{{@website_login_password}}" type="password" class="form-control" name="website-login-password" id="website-login-password" placeholder="Enter password">
					<small class="form-text text-muted">Something rememberable but strong.</small>
				</div>
				
				<!--
				<div class="form-group">
					<label for="contact-email">Contact email</label>
					<input value="{{@contact_email}}" type="email" class="form-control" name="contact-email" id="contact-email" placeholder="Enter email">
					<small class="form-text text-muted">Email used when contact form is submitted</small>
				</div>
				-->
				
				<div class="form-group">
					<button class="webworkscms_button btn-fullwidth">Save Details</button>
				</div>
			</form>

		</div>
	</div>

	<script src="{{@BASE}}/admin/dashboard/script.js"></script>
    <toolbar hidden />

  </body>
</html>
