<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Settings Manager</title>

	<!-- Bootstrap -->
	<link href="{{ @CDN.bootstrap_css }}" rel="stylesheet">
	<link href="{{ @BASE }}/admin/styles.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		.sitemap {
		  white-space: pre;
		  overflow-wrap: normal;
		  overflow-x: scroll;
		}
	</style>
  </head>
  <body>
	
	<h1><img height="100%" id="webworks_logo" alt="Web Works CMS" src="{{ @BASE }}/admin/logo_sm.png"><button id="closeflyout">X</button></h1>
	
	<button class="webworkscms_button" onclick="goBack()">Go Back</button>

	<div class="container" style="margin-bottom: 80px;">
		
		<div class="col-xs-12" style="margin-top:30px;">

			<check if="{{@GET.alert}}">
			<div class="alert">
				SEO settings updated
			</div>
			</check>

			<form style="margin-top: 40px;" method="post" action="{{@BASE}}/admin/seo-settings?page={{@GET.page}}">
				<div class="form-group">
					<label for="website-login-address">Page Title</label>

					<check if="{{@TITLE === NULL}}">
						<true>
							<input disabled id="page-title" value="{{@TITLE}}" type="text" class="form-control" name="page-title">
							<small class="form-text text-danger">Page title disabled for this page</small>							
						</true>

						<false>
							<input id="page-title" value="{{@TITLE}}" type="text" class="form-control" name="page-title">
							<small class="form-text text-muted">Used in web browser and search engines. <a href="https://www.webpagefx.com/blog/web-design/5-common-seo-mistakes-with-web-page-titles/" target="_blank">Learn more</a></small>
						</false>
					</check>
				</div>

				<div class="form-group">
					<label for="website-login-password">Page description</label>
					<textarea rows="8" class="form-control" name="page-description">{{@DESCRIPTION}}</textarea>
					<small class="form-text text-muted">Used in search engines and linking on social media. <a href="https://www.webpagefx.com/blog/web-design/5-common-seo-mistakes-with-web-page-titles/" target="_blank">Learn more</a></small>
				</div>

				<div class="form-group">
					<label for="website-login-password">Primary Web Addresss</label>
					<input id="page-title" value="{{@CANONICAL}}" type="text" class="form-control" name="canonical">
					<small class="form-text text-muted">Redirects other versions to this address <a href="https://support.google.com/webmasters/answer/139066?hl=en" target="_blank">Learn more</a></small>
				</div>

				<div class="form-group">
					<label for="website-login-password">Site Map</label>
					<textarea rows="8" class="form-control sitemap" name="sitemap">{{@SITEMAP}}</textarea>
					<small class="form-text text-muted">Sitemap for search engines. <a href="https://developers.google.com/search/docs/guides/create-URLs" target="_blank">Learn more</a></small>
				</div>
							
				<div class="form-group">
					<input id="page" type="hidden" name="page" value="{{@GET.page}}">
					<button class="webworkscms_button btn-fullwidth">Save Details</button>
				</div>
			</form>

		</div>
	</div>

	<script src="{{@BASE}}/admin/dashboard/script.js"></script>

    <toolbar hidden />

  </body>
</html>
