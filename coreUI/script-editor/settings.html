<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Settings Manager</title>

	<!-- Bootstrap -->
	<link href="{{ @CDN.bootstrap_css }}" rel="stylesheet">
	<link href="{{ @BASE }}/admin/styles.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		.form-group label {
		  font-weight: bold;
		}
	</style>
  </head>
  <body>
	
	<h1><img height="100%" id="webworks_logo" alt="Web Works CMS" src="{{ @BASE }}/admin/logo_sm.png"><button id="closeflyout">X</button></h1>
	
	<a class="webworkscms_button" href="{{@BASE}}/admin/script-editor">Go Back</a>

	<div class="container" style="margin-bottom: 80px;">
		
		<div class="col-xs-12" style="margin-top:30px;">

			<form style="margin-top: 40px;" method="post" action="{{@BASE}}/admin/script-editor/settings/{{@name}}">
          <repeat group="{{@script}}" key="{{@key}}" value="{{@value}}">
							<div class="form-group">
									<label for="{{@key}}">{{@key}}</label>
									<input value="{{@value}}" type="text" class="form-control" name="{{@key}}">
									<small class="form-text text-muted"></small>
								</div>
					</repeat>

					<div class="form-group">
						<button class="webworkscms_button btn-fullwidth">Save</button>
					</div>
			</form>

		</div>
	</div>

	<script src="{{@BASE}}/admin/dashboard/script.js"></script>

    <toolbar hidden />

  </body>
</html>
